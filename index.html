<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rudra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

    <style>
        body {
            background-image: url('./Images/max.jpg');
            background-size: cover;
            height: 100vh;
            width: 100%;
            background-position: center;
            background-repeat: no-repeat;
        }

        .container-login {
            background-color: black;
            height: 100vh;
            width: 100%;
            opacity: 0.7;
        }

        .log-in {
            background-color: aliceblue;
            opacity: 1;

        }
    </style>
</head>

<body>
    <div class="container-login" style="align-items: center;align-content: center;top: 100px;">
        <div class="card" style="width: 18rem;opacity: 100%; padding: 10px;top: 200px;left: 500px;align-items: center;align-content: center;box-shadow:5px 5px 5px red ;">
            <div class="card-head"><h3>Log in</h3></div>
            <div class="card-body" style="padding:10px">
                <form action="home.html">
                <div
                    style="padding:6px;outline-color: rgb(29, 31, 33);outline-width: 1px;border: 1px solid;border-radius: 40px;height: fit-content;width: fit-content;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">

                      </svg>
                    <input style="outline: none;border: 0px;" type="text" name="user" id="user" required>
                </div>
                <br>
                <div
                style="padding:6px;outline-color: rgb(29, 31, 33);outline-width: 1px;border: 1px solid;border-radius: 40px;height: fit-content;width: fit-content;">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill-lock" viewBox="0 0 16 16">
                    <path d="M11 5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm-9 8c0 1 1 1 1 1h5v-1a1.9 1.9 0 0 1 .01-.2 4.49 4.49 0 0 1 1.534-3.693C9.077 9.038 8.564 9 8 9c-5 0-6 3-6 4Zm7 0a1 1 0 0 1 1-1v-1a2 2 0 1 1 4 0v1a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1h-4a1 1 0 0 1-1-1v-2Zm3-3a1 1 0 0 0-1 1v1h2v-1a1 1 0 0 0-1-1Z"/>
                  </svg>
                <input style="outline: none;border: 0px;" type="password" name="user" id="user" required>
            </div>
      
            <br>
                <button class="btn btn-outline-danger" style="margin-left:60px">submit</button>
            </div>
        </form>
        </div>
    </div>

</body>

</html>
